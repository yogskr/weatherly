<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>weatherly</title>
    <meta name="title" content="weatherly" />
    <meta
      name="description"
      content="weatherly is a weather app made by yogskr" />

    <!-- Favicon and CSS -->
    <link rel="shortcut icon" href="./favicon.png" type="image/png" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- Font Awesome script -->
    <script
      src="https://kit.fontawesome.com/1ffc91e085.js"
      crossorigin="anonymous"></script>

    <!-- Main script -->
    <script type="module" defer src="./src/js/main.js"></script>

    <!-- EmailJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init('Cva9YlNmbOnySR9IM');
      })();
    </script>
  </head>
  <body>
    <!-- Overlay -->
    <div class="overlay"></div>
    <!-- Warning Message -->
    <div class="warning-1 msg">
      <img
        class="warning-image"
        src="./assets/images/misc-icons/code-yellow.svg" />
      <p class="warning-1-text"></p>
    </div>
    <div class="warning-2 msg">
      <img
        class="warning-image"
        src="./assets/images/misc-icons/code-red.svg" />
      <p class="warning-2-text"></p>
    </div>
    <header>
      <div class="logo-container">
        <img class="weatherly-logo" src="./assets/images/logo.png" />
        <p class="logo-text">weatherly</p>
      </div>
      <nav>
        <input
          class="search-bar"
          type="text"
          placeholder="Search a city name..." />
        <i class="fa-solid fa-magnifying-glass search-button"></i>
        <i class="fa-solid fa-location-crosshairs location-button"></i>
      </nav>
    </header>
    <main>
      <!-- Show Current Weather Start -->
      <section class="weather-container">
        <!-- Current City -->
        <div class="weather-overview">
          <div class="overview-item-1">
            <h1 class="location">City<span class="country"></span></h1>
            <p class="weather-desc">weather</p>
          </div>
          <figure class="overview-icon-container">
            <img class="weather-icon" src="" />
            <img
              class="loading-dot"
              src="./assets/images/misc-icons/loading-dot.svg" />
          </figure>
          <div class="overview-item-2">
            <h2 class="temperature"><span class="temp-unit"></span></h2>
            <div class="feels-like">
              <img class="feels-like-icon" src="" />
              <p class="temp-details">
                Feels like <span class="temp-details-unit">NaN</span>
              </p>
            </div>
          </div>
        </div>
        <!-- Weather Details -->
        <div class="weather-details">
          <!-- Weahter Heading text -->
          <div class="heading-container">
            <div class="date-time">
              <p class="time"></p>
            </div>
            <div class="heading-text">
              <h2>Today Overview</h2>
            </div>
          </div>
          <!-- Weather Deatils Box -->
          <div class="grid-container">
            <div class="grid-1 image-container">
              <img
                class="grid-image wind-direction"
                src="./assets/images/weather-details/windsock.svg" />
              <div class="text-details">
                <p class="text-mod">Wind direction</p>
                <p class="data wind-direction-text"></p>
                <img
                  class="loading-dot-text"
                  src="./assets/images/misc-icons/loading-dot.svg" />
              </div>
            </div>
            <div class="grid-2 image-container">
              <img
                class="grid-image humidity"
                src="./assets/images/weather-details/humidity.svg" />
              <div class="text-details">
                <p class="text-normal humidity-desc">Humidity</p>
                <p class="data humidity-text">
                  <span class="unit humidity-unit"></span>
                </p>
                <img
                  class="loading-dot-text"
                  src="./assets/images/misc-icons/loading-dot.svg" />
              </div>
            </div>
            <div class="grid-3 image-container">
              <img
                class="grid-image wind-speed"
                src="./assets/images/weather-details/wind.svg" />
              <div class="text-details">
                <p class="text-mod wind-speed-desc">Wind speed</p>
                <p class="data wind-speed-text">
                  <span class="unit wind-speed-unit"></span>
                </p>
                <img
                  class="loading-dot-text"
                  src="./assets/images/misc-icons/loading-dot.svg" />
              </div>
            </div>
            <div class="grid-4 image-container">
              <img
                class="grid-image pressure"
                src="./assets/images/weather-details/barometer.svg" />
              <div class="text-details">
                <p class="text-normal pressure-desc">Average Pressure</p>
                <p class="data pressure-text">
                  <span class="unit pressure-unit"></span>
                </p>
                <img
                  class="loading-dot-text"
                  src="./assets/images/misc-icons/loading-dot.svg" />
              </div>
            </div>
            <div class="grid-5 image-container">
              <img
                class="grid-image sunrise"
                src="./assets/images/weather-details/sunrise.svg" />
              <div class="text-details">
                <p class="text-normal">Sunrise</p>
                <p class="data sunrise-text"></p>
                <img
                  class="loading-dot-text"
                  src="./assets/images/misc-icons/loading-dot.svg" />
              </div>
            </div>
            <div class="grid-6 image-container">
              <img
                class="grid-image sunset"
                src="./assets/images/weather-details/sunset.svg" />
              <div class="text-details">
                <p class="text-normal">Sunset</p>
                <p class="data sunset-text"></p>
                <img
                  class="loading-dot-text"
                  src="./assets/images/misc-icons/loading-dot.svg" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Show Current Weather End -->

      <!-- Show Five Day Forecast Button Start -->
      <button class="five-day-forecast-button bounce">
        <a href="#five-day-forecast">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="arrow-down-icon">
            <path
              d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path>
          </svg>
          <span class="button-text">Five Day Forecast</span>
        </a>
      </button>
      <!-- Show Five Day Forecast Button End -->

      <!-- Five Day Forecast Start -->
      <section class="five-day-forecast" id="five-day-forecast">
        <div class="forecast-item-container"></div>
      </section>
      <!-- Five Day Forecast End -->
    </main>

    <!-- Error Window Start -->
    <div class="status">
      <span id="status"></span>
    </div>
    <!-- Error Wind End -->

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <h3 class="footer-logo-text">weatherly</h3>
        <div class="footer-item">
          <section class="footer-header">
            <p>A weather app built using</p>

              </svg>
            </div>
            <p>Weather API</p>
            <div class="weather-api">
              <img
                class="open-weather"
                src="./assets/images/openweather.png"
                alt="Open Weather" />
            </div>
          </section>
          <section class="social">
            <h3>Follow us</h3>
            <div class="social-logos">
              <a
                target="_blank"
                href="https://www.github.com/yogskr"
                title="GitHub">
                <img
                  src="./assets/images/brand-icons/github.svg"
                  alt="GitHub" />
              </a>
              <a
                target="_blank"
                href="https://www.threads.net/@yogskr"
                title="Threads">
                <img
                  src="./assets/images/brand-icons/threads.svg"
                  alt="Threads" />
              </a>
              <a
                target="_blank"
                href="https://www.frontendmentor.io/profile/yogskr"
                title="Frontend Mentor">
                <img
                  src="./assets/images/brand-icons/frontendmentor.svg"
                  alt="Frontend Mentor" />
              </a>
            </div>
          </section>
          <section class="contact">
            <h3>Let's get in touch!</h3>
            <form role="form" id="contact-form">
              <input
                class="name-input"
                type="text"
                name="user_name"
                id="name"
                placeholder="Enter your name" />
              <input
                class="email-input"
                type="email"
                name="user_email"
                id="email"
                placeholder="Enter your email address" />
              <textarea
                name="message"
                placeholder="Message..."
                class="message-input"
                id="message"></textarea>
              <button type="submit" value="Send" class="submit-button">
                Send Message
              </button>
            </form>
          </section>
        </div>
      </div>
      <div class="copyright">
        <p>Copyright &copy <span class="copyright-text">2024</span></p>
        <p>
          Made with
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="15px">
            <path
              d="M20.2426 4.75736C22.5053 7.02472 22.583 10.637 20.4786 12.993L11.9999 21.485L3.52138 12.993C1.41705 10.637 1.49571 7.01901 3.75736 4.75736C5.51545 2.99926 8.09315 2.56029 10.2605 3.44044L6.34315 7.35843L7.75736 8.77264L12 4.53L11.9872 4.51617C11.9918 4.52028 11.9964 4.5244 12.001 4.52853C14.35 2.42 17.98 2.49 20.2426 4.75736Z"></path>
          </svg>
          by <span class="dev">Yoga Krisanta</span>
        </p>
      </div>

      <a
        class="report-bug"
        href="https://github.com/yogskr/weatherly/issues"
        target="_blank">
        <p class="report-bug-text">Report Bug</p>
        <svg
          class="report-bug-image"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512">

            d="M256 0c53 0 96 43 96 96v3.6c0 15.7-12.7 28.4-28.4 28.4H188.4c-15.7 0-28.4-12.7-28.4-28.4V96c0-53 43-96 96-96zM41.4 105.4c12.5-12.5 32.8-12.5 45.3 0l64 64c.7 .7 1.3 1.4 1.9 2.1c14.2-7.3 30.4-11.4 47.5-11.4H312c17.1 0 33.2 4.1 47.5 11.4c.6-.7 1.2-1.4 1.9-2.1l64-64c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3l-64 64c-.7 .7-1.4 1.3-2.1 1.9c6.2 12 10.1 25.3 11.1 39.5H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H416c0 24.6-5.5 47.8-15.4 68.6c2.2 1.3 4.2 2.9 6 4.8l64 64c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0l-63.1-63.1c-24.5 21.8-55.8 36.2-90.3 39.6V240c0-8.8-7.2-16-16-16s-16 7.2-16 16V479.2c-34.5-3.4-65.8-17.8-90.3-39.6L86.6 502.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l64-64c1.9-1.9 3.9-3.4 6-4.8C101.5 367.8 96 344.6 96 320H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H96.3c1.1-14.1 5-27.5 11.1-39.5c-.7-.6-1.4-1.2-2.1-1.9l-64-64c-12.5-12.5-12.5-32.8 0-45.3z" />
        </svg>
      </a>
    </footer>
  </body>
  <!-- Script -->
</html>
