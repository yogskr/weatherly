<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>weatherly</title>
    <meta name="title" content="weatherly" />
    <meta
      name="description"
      content="weatherly is a weather app made by yogskr" />
    <!-- Favicon and CSS -->
    <link rel="shortcut icon" href="./favicon.png" type="image/png" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- Font Awesome script -->
    <script
      src="https://kit.fontawesome.com/1ffc91e085.js"
      crossorigin="anonymous"></script>

    <!-- Main script -->
    <script type="module" defer src="./src/js/main.js"></script>

    <!-- EmailJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init('Cva9YlNmbOnySR9IM');
      })();
    </script>
  </head>
  <body>
    <!-- Overlay -->
    <div class="overlay"></div>
    <!-- Warning Message -->
    <div class="warning-1 msg">
      <img
        class="warning-image"
        src="./assets/images/misc-icons/code-yellow.svg" />
      <p class="warning-1-text"></p>
    </div>
    <div class="warning-2 msg">
      <img
        class="warning-image"
        src="./assets/images/misc-icons/code-red.svg" />
      <p class="warning-2-text"></p>
    </div>
    <header>
      <div class="logo-container">
        <img class="weatherly-logo" src="./assets/images/logo.png" />
        <p class="logo-text">weatherly</p>
      </div>
      <nav>
        <input
          class="search-bar"
          type="text"
          placeholder="Search a city name..." />
        <i class="fa-solid fa-magnifying-glass search-button"></i>
        <i class="fa-solid fa-location-crosshairs location-button"></i>
      </nav>
    </header>
    <main>
      <!-- Show Current Weather Start -->
      <section class="weather-container">
        <!-- Current City -->
        <div class="weather-overview">
          <h1 class="location">City<span class="country"></span></h1>
          <p class="weather-desc">weather</p>
          <img class="weather-icon" src="" />
          <img
            class="loading-dot"
            src="./assets/images/misc-icons/loading-dot.svg" />
          <h2 class="temperature"><span class="temp-unit"></span></h2>
          <div class="feels-like">
            <img class="feels-like-icon" src="" />
            <p class="temp-details">
              Feels like <span class="temp-details-unit">NaN</span>
            </p>
          </div>
        </div>
        <!-- Weather Details -->
        <div class="weather-details">
          <!-- Weahter Heading text -->
          <div class="heading-container">
            <div class="date-time">
              <p class="time"></p>
            </div>
            <div class="heading-text">
              <h2>Today Overview</h2>
            </div>
          </div>
          <!-- Weather Deatils Box -->
          <div class="grid-container">
            <div class="grid-1 image-container">
              <img
                class="grid-image wind-direction"
                src="./assets/images/weather-details/windsock.svg" />
              <div class="text-details">
                <p class="text-mod">Wind direction</p>
                <p class="data wind-direction-text"></p>
                <img
                  class="loading-dot-text"
                  src="./assets/images/misc-icons/loading-dot.svg" />
              </div>
            </div>
            <div class="grid-2 image-container">
              <img
                class="grid-image humidity"
                src="./assets/images/weather-details/humidity.svg" />
              <div class="text-details">
                <p class="text-normal humidity-desc">Humidity</p>
                <p class="data humidity-text">
                  <span class="unit humidity-unit"></span>
                </p>
                <img
                  class="loading-dot-text"
                  src="./assets/images/misc-icons/loading-dot.svg" />
              </div>
            </div>
            <div class="grid-3 image-container">
              <img
                class="grid-image wind-speed"
                src="./assets/images/weather-details/wind.svg" />
              <div class="text-details">
                <p class="text-mod wind-speed-desc">Wind speed</p>
                <p class="data wind-speed-text">
                  <span class="unit wind-speed-unit"></span>
                </p>
                <img
                  class="loading-dot-text"
                  src="./assets/images/misc-icons/loading-dot.svg" />
              </div>
            </div>
            <div class="grid-4 image-container">
              <img
                class="grid-image pressure"
                src="./assets/images/weather-details/barometer.svg" />
              <div class="text-details">
                <p class="text-normal pressure-desc">Average Pressure</p>
                <p class="data pressure-text">
                  <span class="unit pressure-unit"></span>
                </p>
                <img
                  class="loading-dot-text"
                  src="./assets/images/misc-icons/loading-dot.svg" />
              </div>
            </div>
            <div class="grid-5 image-container">
              <img
                class="grid-image sunrise"
                src="./assets/images/weather-details/sunrise.svg" />
              <div class="text-details">
                <p class="text-normal">Sunrise</p>
                <p class="data sunrise-text"></p>
                <img
                  class="loading-dot-text"
                  src="./assets/images/misc-icons/loading-dot.svg" />
              </div>
            </div>
            <div class="grid-6 image-container">
              <img
                class="grid-image sunset"
                src="./assets/images/weather-details/sunset.svg" />
              <div class="text-details">
                <p class="text-normal">Sunset</p>
                <p class="data sunset-text"></p>
                <img
                  class="loading-dot-text"
                  src="./assets/images/misc-icons/loading-dot.svg" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Show Current Weather End -->

      <!-- Show Five Day Forecast Button Start -->
      <button class="five-day-forecast-button bounce">
        <a href="#five-day-forecast">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="arrow-down-icon">
            <path
              d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path>
          </svg>
          <span class="button-text">Five Day Forecast</span>
        </a>
      </button>
      <!-- Show Five Day Forecast Button End -->

      <!-- Five Day Forecast Start -->
      <section class="five-day-forecast">
        <div class="forecast-item-container" id="five-day-forecast"></div>
      </section>
      <!-- Five Day Forecast End -->
    </main>

    <!-- Error Window Start -->
    <div class="status">
      <span id="status"></span>
    </div>
    <!-- Error Wind End -->

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <h3 class="footer-logo-text">weatherly</h3>
        <div class="footer-item">
          <section class="footer-header">
            <p>A weather app built using</p>
            <div class="tech-stack">
              <svg
                class="tech-stack-image html5"
                role="img"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <title>HTML5</title>
                <path
                  d="M1.5 0h21l-1.91 21.563L11.977 24l-8.564-2.438L1.5 0zm7.031 9.75l-.232-2.718 10.059.003.23-2.622L5.412 4.41l.698 8.01h9.126l-.326 3.426-2.91.804-2.955-.81-.188-2.11H6.248l.33 4.171L12 19.351l5.379-1.443.744-8.157H8.531z" />
              </svg>
              <svg
                class="tech-stack-image css3"
                role="img"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <title>CSS3</title>
                <path
                  d="M1.5 0h21l-1.91 21.563L11.977 24l-8.565-2.438L1.5 0zm17.09 4.413L5.41 4.41l.213 2.622 10.125.002-.255 2.716h-6.64l.24 2.573h6.182l-.366 3.523-2.91.804-2.956-.81-.188-2.11h-2.61l.29 3.855L12 19.288l5.373-1.53L18.59 4.414z" />
              </svg>
              <svg
                class="tech-stack-image javascript"
                role="img"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <title>JavaScript</title>
                <path
                  d="M0 0h24v24H0V0zm22.034 18.276c-.175-1.095-.888-2.015-3.003-2.873-.736-.345-1.554-.585-1.797-1.14-.091-.33-.105-.51-.046-.705.15-.646.915-.84 1.515-.66.39.12.75.42.976.9 1.034-.676 1.034-.676 1.755-1.125-.27-.42-.404-.601-.586-.78-.63-.705-1.469-1.065-2.834-1.034l-.705.089c-.676.165-1.32.525-1.71 1.005-1.14 1.291-.811 3.541.569 4.471 1.365 1.02 3.361 1.244 3.616 2.205.24 1.17-.87 1.545-1.966 1.41-.811-.18-1.26-.586-1.755-1.336l-1.83 1.051c.21.48.45.689.81 1.109 1.74 1.756 6.09 1.666 6.871-1.004.029-.09.24-.705.074-1.65l.046.067zm-8.983-7.245h-2.248c0 1.938-.009 3.864-.009 5.805 0 1.232.063 2.363-.138 2.711-.33.689-1.18.601-1.566.48-.396-.196-.597-.466-.83-.855-.063-.105-.11-.196-.127-.196l-1.825 1.125c.305.63.75 1.172 1.324 1.517.855.51 2.004.675 3.207.405.783-.226 1.458-.691 1.811-1.411.51-.93.402-2.07.397-3.346.012-2.054 0-4.109 0-6.179l.004-.056z" />
              </svg>
            </div>
            <p>Weather API</p>
            <div class="weather-api">
              <img
                class="open-weather"
                src="./assets/images/openweather.png"
                alt="Open Weather" />
            </div>
          </section>
          <section class="social">
            <h3>Follow Us</h3>
            <div class="social-logos">
              <a
                target="_blank"
                href="https://www.github.com/yogskr"
                title="GitHub">
                <img
                  src="./assets/images/brand-icons/github.svg"
                  alt="GitHub" />
              </a>
              <a
                target="_blank"
                href="https://www.threads.net/@yogskr"
                title="Threads">
                <img
                  src="./assets/images/brand-icons/threads.svg"
                  alt="Threads" />
              </a>
              <a
                target="_blank"
                href="https://www.frontendmentor.io/profile/yogskr"
                title="Frontend Mentor">
                <img
                  src="./assets/images/brand-icons/frontendmentor.svg"
                  alt="Frontend Mentor" />
              </a>
            </div>
          </section>
          <section class="contact">
            <h3>Let's get in touch!</h3>
            <form role="form" id="contact-form">
              <input
                class="name-input"
                type="text"
                name="user_name"
                id="name"
                placeholder="Enter your name" />
              <input
                class="email-input"
                type="email"
                name="user_email"
                id="email"
                placeholder="Enter your email address" />
              <textarea
                name="message"
                placeholder="Message..."
                class="message-input"
                id="message"></textarea>
              <button type="submit" value="Send" class="submit-button">
                Send Message
              </button>
            </form>
          </section>
        </div>
      </div>
      <div class="copyright">
        <p>Copyright &copy <span class="copyright-text">2024</span></p>
        <p>Made with passion by <span class="dev">Yoga Krisanta</span></p>
      </div>
    </footer>
  </body>
  <!-- Script -->
</html>
